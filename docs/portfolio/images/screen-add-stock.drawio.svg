<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="320px" height="580px" viewBox="-0.5 -0.5 320 580" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Add Stock&quot; id=&quot;add-stock&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs/>

  <!-- Sheet Frame -->
  <rect x="0" y="0" width="320" height="580" rx="20" ry="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>

  <!-- Sheet Header -->
  <rect x="0" y="0" width="320" height="60" rx="20" ry="20" fill="#FFFFFF"/>
  <line x1="0" y1="60" x2="320" y2="60" stroke="#E0E0E0" stroke-width="0.5"/>

  <!-- Close Button -->
  <circle cx="30" cy="30" r="15" fill="#F2F2F7"/>
  <text x="30" y="35" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" text-anchor="middle" fill="#8E8E93">✕</text>

  <!-- Title -->
  <text x="160" y="38" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle" fill="#000000">종목 추가</text>

  <!-- Content Area -->
  <g transform="translate(16, 80)">
    <!-- Stock Name -->
    <text x="0" y="15" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" fill="#8E8E93">종목명</text>
    <rect x="0" y="25" width="288" height="50" rx="8" ry="8" fill="#F2F2F7"/>
    <text x="15" y="58" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" fill="#000000">삼성전자</text>

    <!-- Purchase Amount -->
    <text x="0" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" fill="#8E8E93">매수 금액</text>
    <rect x="0" y="115" width="288" height="50" rx="8" ry="8" fill="#F2F2F7"/>
    <text x="15" y="148" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" fill="#000000">₩ 1,000,000</text>

    <!-- Color Selection -->
    <text x="0" y="195" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" fill="#8E8E93">차트 색상</text>
    <rect x="0" y="205" width="288" height="80" rx="8" ry="8" fill="#F2F2F7"/>

    <!-- Color Grid -->
    <g transform="translate(20, 225)">
      <!-- Row 1 -->
      <circle cx="0" cy="0" r="18" fill="#007AFF" stroke="#FFFFFF" stroke-width="3"/>
      <text x="0" y="6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">✓</text>
      <circle cx="50" cy="0" r="18" fill="#34C759"/>
      <circle cx="100" cy="0" r="18" fill="#FF9500"/>
      <circle cx="150" cy="0" r="18" fill="#AF52DE"/>
      <circle cx="200" cy="0" r="18" fill="#FF2D55"/>
      <!-- Row 2 -->
      <circle cx="0" cy="45" r="18" fill="#00C7BE"/>
      <circle cx="50" cy="45" r="18" fill="#5856D6"/>
      <circle cx="100" cy="45" r="18" fill="#32D74B"/>
      <circle cx="150" cy="45" r="18" fill="#64D2FF"/>
      <circle cx="200" cy="45" r="18" fill="#FFD60A"/>
    </g>
  </g>

  <!-- Bottom Button Area -->
  <line x1="0" y1="460" x2="320" y2="460" stroke="#E0E0E0" stroke-width="0.5"/>

  <g transform="translate(16, 476)">
    <!-- Save Button -->
    <rect x="0" y="0" width="288" height="50" rx="12" ry="12" fill="#007AFF"/>
    <text x="144" y="32" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle" fill="#FFFFFF">저장</text>

    <!-- Done Button -->
    <rect x="0" y="56" width="288" height="40" rx="8" ry="8" fill="none"/>
    <text x="144" y="82" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="500" text-anchor="middle" fill="#000000">완료</text>
  </g>

  <!-- Home Indicator -->
  <rect x="110" y="560" width="100" height="5" rx="2.5" ry="2.5" fill="#000000"/>
</svg>
