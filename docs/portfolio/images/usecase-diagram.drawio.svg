<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600px" height="400px" viewBox="-0.5 -0.5 600 400" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Usecase Diagram&quot; id=&quot;usecase&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs/>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#FFFFFF"/>

  <!-- Actor: 투자자 -->
  <g transform="translate(50, 180)">
    <!-- Head -->
    <circle cx="30" cy="20" r="18" fill="none" stroke="#333333" stroke-width="2"/>
    <!-- Body -->
    <line x1="30" y1="38" x2="30" y2="80" stroke="#333333" stroke-width="2"/>
    <!-- Arms -->
    <line x1="10" y1="55" x2="50" y2="55" stroke="#333333" stroke-width="2"/>
    <!-- Legs -->
    <line x1="30" y1="80" x2="15" y2="110" stroke="#333333" stroke-width="2"/>
    <line x1="30" y1="80" x2="45" y2="110" stroke="#333333" stroke-width="2"/>
    <!-- Label -->
    <text x="30" y="130" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle" fill="#333333">투자자</text>
  </g>

  <!-- Usecase Box -->
  <rect x="180" y="30" width="380" height="340" rx="20" ry="20" fill="none" stroke="#333333" stroke-width="2"/>
  <text x="370" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#333333">포트폴리오 관리</text>

  <!-- Usecase: 시드머니 설정 -->
  <ellipse cx="320" cy="100" rx="80" ry="30" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="320" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#1976D2">시드머니 설정</text>

  <!-- Usecase: 종목 추가 -->
  <ellipse cx="440" cy="160" rx="70" ry="30" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="440" y="165" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#388E3C">종목 추가</text>

  <!-- Usecase: 종목 수정 -->
  <ellipse cx="320" cy="200" rx="70" ry="30" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="320" y="205" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#F57C00">종목 수정</text>

  <!-- Usecase: 종목 삭제 -->
  <ellipse cx="440" cy="250" rx="70" ry="30" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
  <text x="440" y="255" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#D32F2F">종목 삭제</text>

  <!-- Usecase: 보유 비중 확인 -->
  <ellipse cx="320" cy="300" rx="80" ry="30" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="320" y="305" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#7B1FA2">보유 비중 확인</text>

  <!-- Usecase: 차트 확인 -->
  <ellipse cx="440" cy="340" rx="70" ry="30" fill="#E0F7FA" stroke="#00838F" stroke-width="2"/>
  <text x="440" y="345" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#00838F">차트 확인</text>

  <!-- Connections from Actor -->
  <line x1="100" y1="230" x2="240" y2="100" stroke="#666666" stroke-width="1.5"/>
  <line x1="100" y1="245" x2="370" y2="160" stroke="#666666" stroke-width="1.5"/>
  <line x1="100" y1="260" x2="250" y2="200" stroke="#666666" stroke-width="1.5"/>
  <line x1="100" y1="275" x2="370" y2="250" stroke="#666666" stroke-width="1.5"/>
  <line x1="100" y1="290" x2="240" y2="300" stroke="#666666" stroke-width="1.5"/>
  <line x1="100" y1="305" x2="370" y2="340" stroke="#666666" stroke-width="1.5"/>
</svg>
