<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="650px" height="350px" viewBox="-0.5 -0.5 650 350" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;State Portfolio&quot; id=&quot;state&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="650" height="350" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="325" y="25" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#333333">포트폴리오 상태 다이어그램</text>

  <!-- Initial State -->
  <circle cx="50" cy="100" r="15" fill="#333333"/>
  <text x="50" y="135" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#666666">[*]</text>

  <!-- State: 빈상태 -->
  <rect x="110" y="70" width="100" height="50" rx="10" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
  <text x="160" y="100" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#D32F2F">빈상태</text>

  <!-- State: 시드머니설정 -->
  <rect x="260" y="70" width="110" height="50" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="315" y="100" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#1976D2">시드머니설정</text>

  <!-- State: 종목추가가능 -->
  <rect x="420" y="70" width="110" height="50" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="475" y="100" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#F57C00">종목추가가능</text>

  <!-- State: 종목보유중 -->
  <rect x="420" y="220" width="110" height="50" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="475" y="250" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle" fill="#388E3C">종목보유중</text>

  <!-- Transitions -->
  <!-- [*] -> 빈상태 -->
  <line x1="65" y1="100" x2="108" y2="95" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="85" y="82" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#666666">초기 실행</text>

  <!-- 빈상태 -> 시드머니설정 -->
  <line x1="210" y1="95" x2="258" y2="95" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="234" y="82" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#666666">금액 입력</text>

  <!-- 시드머니설정 -> 종목추가가능 -->
  <line x1="370" y1="95" x2="418" y2="95" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="395" y="82" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#666666">시드머니 > 0</text>

  <!-- 종목추가가능 -> 종목보유중 -->
  <line x1="475" y1="120" x2="475" y2="218" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="505" y="170" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="start" fill="#666666">종목 추가</text>

  <!-- 종목보유중 -> 종목추가가능 -->
  <line x1="450" y1="220" x2="450" y2="122" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="435" y="170" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="end" fill="#666666">종목 삭제</text>
  <text x="435" y="183" font-family="SF Pro Display, -apple-system, sans-serif" font-size="9" text-anchor="end" fill="#999999">(1개만 있을 때)</text>

  <!-- 종목보유중 -> 종목보유중 (self loop) -->
  <path d="M 530 240 C 580 240, 580 260, 530 260" fill="none" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="590" y="255" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="start" fill="#666666">종목 추가/수정/삭제</text>

  <!-- 종목추가가능 -> 시드머니설정 -->
  <path d="M 420 110 L 380 150 L 370 110" fill="none" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="395" y="145" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle" fill="#666666">시드머니 수정</text>

  <!-- 종목보유중 -> 시드머니설정 -->
  <path d="M 420 245 Q 315 200, 315 122" fill="none" stroke="#333333" stroke-width="1.5" marker-end="url(#arrow3)"/>
  <text x="345" y="200" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="start" fill="#666666">시드머니 수정</text>
</svg>
