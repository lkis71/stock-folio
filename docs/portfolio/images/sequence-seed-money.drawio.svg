<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="550px" height="350px" viewBox="-0.5 -0.5 550 350" content="&lt;mxfile host=&quot;app.diagrams.net&quot;&gt;&lt;diagram name=&quot;Sequence Seed Money&quot; id=&quot;seq-seed&quot;&gt;&lt;/diagram&gt;&lt;/mxfile&gt;">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="arrowhead-dashed2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="550" height="350" fill="#FFFFFF"/>

  <!-- Participants -->
  <!-- 사용자 -->
  <rect x="30" y="20" width="80" height="40" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="70" y="45" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#1976D2">사용자</text>
  <line x1="70" y1="60" x2="70" y2="320" stroke="#1976D2" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- PortfolioView -->
  <rect x="140" y="20" width="100" height="40" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="190" y="45" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" text-anchor="middle" fill="#388E3C">PortfolioView</text>
  <line x1="190" y1="60" x2="190" y2="320" stroke="#388E3C" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- ViewModel -->
  <rect x="270" y="20" width="120" height="40" rx="5" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="330" y="45" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#F57C00">PortfolioViewModel</text>
  <line x1="330" y1="60" x2="330" y2="320" stroke="#F57C00" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- SeedMoneyStorage -->
  <rect x="420" y="20" width="110" height="40" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="475" y="45" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#7B1FA2">SeedMoneyStorage</text>
  <line x1="475" y1="60" x2="475" y2="320" stroke="#7B1FA2" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Messages -->
  <!-- 1. 시드머니 입력 -->
  <line x1="70" y1="100" x2="190" y2="100" stroke="#333333" stroke-width="1.5" marker-end="url(#arrowhead2)"/>
  <text x="130" y="92" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#333333">시드머니 입력</text>

  <!-- 2. updateSeedMoney() -->
  <line x1="190" y1="145" x2="330" y2="145" stroke="#333333" stroke-width="1.5" marker-end="url(#arrowhead2)"/>
  <text x="260" y="137" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#333333">updateSeedMoney()</text>

  <!-- 3. save() -->
  <line x1="330" y1="190" x2="475" y2="190" stroke="#333333" stroke-width="1.5" marker-end="url(#arrowhead2)"/>
  <text x="402" y="182" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#333333">save()</text>

  <!-- 4. 성공 -->
  <line x1="475" y1="230" x2="330" y2="230" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed2)"/>
  <text x="402" y="222" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#666666">성공</text>

  <!-- 5. UI 업데이트 -->
  <line x1="330" y1="270" x2="190" y2="270" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed2)"/>
  <text x="260" y="262" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#666666">UI 업데이트</text>

  <!-- 6. 투자 현황 갱신 -->
  <line x1="190" y1="305" x2="70" y2="305" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead-dashed2)"/>
  <text x="130" y="297" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle" fill="#666666">투자 현황 갱신</text>
</svg>
